<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registro de Aeronave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3748;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
        }

        #menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #menu a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #008000;
            border-radius: 5px;
        }

        #menu a:hover {
            background-color: #006400;
        }

        .container {
            display: none;
            margin: 20px auto;
            background: #3A3F44;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        input, button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            border: 1px solid #ccc;
        }

        button {
            background-color: #008000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #555;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }

        #rodape {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div id="menu">
        <a href="#" onclick="mostrarAba('pesquisa')">Buscar Registro</a>
        <a href="#" onclick="mostrarAba('lista')">Registros Salvos</a>
        <a href="#" onclick="mostrarAba('estatisticas')">Estatísticas</a>
    </div>

    <!-- Aba de Pesquisa -->
    <div id="pesquisa" class="container" style="display: block;">
        <h1>Buscar Registro de Aeronave</h1>
        <input type="text" id="inputRegistro" placeholder="Digite o registro (ex: PR-GXP)">
        <button onclick="buscarRegistro()">Buscar</button>
        <p id="mensagem"></p>

        <!-- Formulário para adicionar registro -->
        <div id="formularioAdicao" style="display: none;">
            <h2>Adicionar Registro</h2>
            <input type="text" id="inputCompanhia" placeholder="Companhia Aérea">
            <input type="text" id="inputModelo" placeholder="Modelo da Aeronave">
            <button onclick="adicionarRegistro()">Salvar Registro</button>
        </div>
    </div>

    <!-- Aba de Lista -->
    <div id="lista" class="container">
        <h2>Registros Salvos</h2>
        <ul id="listaRegistros"></ul>
    </div>

    <!-- Aba de Estatísticas -->
    <div id="estatisticas" class="container">
        <h2>Estatísticas de Registros</h2>
        <ul id="listaEstatisticas"></ul>
    </div>

    <!-- Rodapé -->
    <div id="rodape">
        <p>Todos os direitos reservados à BRASIL AVIATION</p>
    </div>

    <!-- JavaScript -->
    <script>
        let registros = JSON.parse(localStorage.getItem('registros')) || [];

        function mostrarAba(aba) {
            document.querySelectorAll('.container').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(aba).style.display = 'block';
            if (aba === 'lista') mostrarLista();
            if (aba === 'estatisticas') mostrarEstatisticas();
        }

        function buscarRegistro() {
            const input = document.getElementById('inputRegistro').value.toUpperCase();
            const mensagem = document.getElementById('mensagem');
            const formulario = document.getElementById('formularioAdicao');

            if (!input) {
                mensagem.textContent = 'Por favor, digite o registro.';
                mensagem.className = 'error';
                return;
            }

            const registro = registros.find(r => r.registro === input);

            if (registro) {
                mensagem.innerHTML = `<span class="success">Registro encontrado: ${registro.registro}, ${registro.modelo}, ${registro.companhia}.</span>`;
                formulario.style.display = 'none';
            } else {
                mensagem.innerHTML = `<span class="error">Registro não encontrado. Adicione abaixo.</span>`;
                formulario.style.display = 'block';
            }
        }

        function adicionarRegistro() {
            const registro = document.getElementById('inputRegistro').value.toUpperCase();
            const companhia = document.getElementById('inputCompanhia').value;
            const modelo = document.getElementById('inputModelo').value;

            if (!registro || !companhia || !modelo) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            registros.push({ registro, companhia, modelo });
            localStorage.setItem('registros', JSON.stringify(registros));
            alert('Registro salvo com sucesso!');
            document.getElementById('mensagem').textContent = '';
            document.getElementById('formularioAdicao').style.display = 'none';
        }

        function mostrarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = '';

            registros.forEach(({ registro, companhia, modelo }, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${registro} - ${modelo} - ${companhia} 
                    <button onclick="removerRegistro(${index})">Remover</button>`;
                lista.appendChild(li);
            });
        }

        function mostrarEstatisticas() {
            const listaEstatisticas = document.getElementById('listaEstatisticas');
            listaEstatisticas.innerHTML = '';

            const companhias = registros.reduce((acc, { companhia }) => {
                acc[companhia] = (acc[companhia] || 0) + 1;
                return acc;
            }, {});

            const modelos = registros.reduce((acc, { modelo }) => {
                acc[modelo] = (acc[modelo] || 0) + 1;
                return acc;
            }, {});

            listaEstatisticas.innerHTML = `
                <h3>Companhias Aéreas</h3>
                <ul>${Object.entries(companhias).map(([companhia, count]) => `<li>${companhia}: ${count}</li>`).join('')}</ul>
                <h3>Modelos de Aeronaves</h3>
                <ul>${Object.entries(modelos).map(([modelo, count]) => `<li>${modelo}: ${count}</li>`).join('')}</ul>
            `;
        }

        function removerRegistro(index) {
            registros.splice(index, 1);
            localStorage.setItem('registros', JSON.stringify(registros));
            mostrarLista();
        }
    </script>
</body>
</html>
